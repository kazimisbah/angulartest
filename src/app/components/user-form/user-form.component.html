<div class="container">

    <form #newGoal ="ngForm"  (ngSubmit)="processForm(newGoal)">
        <div class="form group">
                <label for="id">Id:</label>
            <input type="text" name="id" class="form-control" [(ngModel)]="user.id">
        </div>
        <div class="form group">
            <label for="emp_id">Employee Id:</label>
            <input type="text" name="emp_id" class="form-control" [(ngModel)]="user.emp_id">
        </div>
        <div class="form group">
            <label for="goal_description">Goal_Desc:</label>
            <input type="text" name="goal_description" class="form-control" [(ngModel)]="user.goal_description">
        </div>

        <div class="form group">
            <label for="responsibilites">Responsibilities:</label>
            <input type="text" name="responsibilites" class="form-control" [(ngModel)]="user.responsibilites">
        </div>

        <div class="form group">
            <label for="from_date">From date:</label>
            <input type="text" name="from_date" class="form-control" [(ngModel)]="user.from_date">
        </div>

        <div class="form group">
            <label for="to_date">To date:</label>
            <input type="text" name="to_date" class="form-control" [(ngModel)]="user.to_date">
        </div>


        <input type="submit" value="save" class="btn btn-success">
    </form>
</div>
